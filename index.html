<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <title>My top 10 favourite 22/23's football kits so far</title>
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <h2>My top 10 favourite 22/23's football kits so far</h2>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
    <div class="content">
        <div class="images">
            <img src="./assets/mufc.png" alt="" class="src">
            <img src="./assets/mufc2.png" alt="" class="src">
            <img src="./assets/celtic.png" alt="" class="src">
            <img src="./assets/stpauli.png" alt="" class="src">
            <img src="./assets/bayern.png" alt="" class="src">
            <img src="./assets/leeds.png" alt="" class="src">
            <img src="./assets/liverpool.png" alt="" class="src">
            <img src="./assets/juve.png" alt="" class="src">
            <img src="./assets/sampdoria.png" alt="" class="src">
            <img src="./assets/werder.png" alt="" class="src">
        </div>
        <div class="sliders left" onclick="side_slide(-1)">
            <span class="fa fa-angle-left"></span>
          </div>
        <div class="sliders right" onclick="side_slide(1)">
            <span class="fa fa-angle-right"></span>
          </div>
    <div class="btn-sliders">
            <span onclick="btn_slide(1)"></span>
            <span onclick="btn_slide(2)"></span>
            <span onclick="btn_slide(3)"></span>
            <span onclick="btn_slide(4)"></span>
            <span onclick="btn_slide(5)"></span>
            <span onclick="btn_slide(6)"></span>
            <span onclick="btn_slide(7)"></span>
            <span onclick="btn_slide(8)"></span>
            <span onclick="btn_slide(9)"></span>
            <span onclick="btn_slide(10)"></span>
        </div>
       
    </div>
    <script src="./script.js"></script>
</body>
</html>
